<div class="card style-card {{ active ? 'active' : '' }}">
  <div class="card-text">
    <div class="card-percentage">{{obj.value}}%</div>
    <div class="card-heading">{{obj.header|titlecase}}</div>
    <div class="card-detail">
      {{obj.sub_header}}
    </div>
  </div>
  <div class="card-logo">
    <ng-content></ng-content>
  </div>
</div>
