<div class="card orders">
  <div class="card-title">Recent Order</div>
  <div class="order-table">
    <table>
      <tr>
        <th>#</th>
        <th>Customer</th>
        <th>Products</th>
        <th>Delivery Date</th>
        <th>Status</th>
        <th>Tracking No.#</th>
        <th>Shipping</th>
        <th></th>
      </tr>
      <tr *ngFor="let item of orders;let i=index">
        <td>{{i+1}}</td>
        <td>{{item.name}}</td>
        <td>{{item.product}}</td>
        <td>{{item.delivery_date}}</td>
        <td><div class="status {{item.status}}">{{item.status}}</div></td>
        <td>{{item.tracking_no}}</td>
        <td>{{item.shipping?'Yes':'No'}}</td>
        <td>x</td>
      </tr>
    </table>
  </div>
</div>
